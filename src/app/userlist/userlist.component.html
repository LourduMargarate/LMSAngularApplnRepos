<div class="input-group">
  <input type="search" class="form-control rounded" [(ngModel)]="users.name" placeholder="Search" aria-label="Search"
  aria-describedby="search-addon" />
  <button type="button" routerLink="/searchuser/{{users.name}}"   class="btn btn-outline-primary">search</button>
</div>

<br><br><br>

<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">User Id</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Phone no.</th>
            
            <th scope="col">Gender</th>
            <th scope="col">Actions</th>
            
        </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let us of users">
        <th scope="row">{{us.userid}}</th>
        <td>{{us.name}}</td>
        <td>{{us.email}}</td>
        <td>{{us.phno}}</td>
        <td>{{us.gender}}</td>
       
      
        <td> <button (click)="onDelete(us)" class="btn btn-danger">Delete</button></td>
        <td> <button routerLink="/updateuser/{{us.userid}}" class="btn btn-danger">Edit</button></td>
      </tr>
    </tbody>
  </table>
